<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end Menthor | Social links profile</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/icons/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/main-container.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-container__card">
        <img
          src="./src/assets/images/avatar-jessica.jpeg"
          alt="Profile picture"
          class="main-container__card__avatar"
        />
        <div class="main-container__card__text">
          <h2>Jessica Randall</h2>

          <span>London, United Kingdom</span>

          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="main-container__card__button">
          <button class="main-container__button__github">GitHub</button>
          <button class="main-container__button__frontendmenthor">
            Front-end Menthor
          </button>
          <button class="main-container__button__linkedin">LinkedIn</button>
          <button class="main-container__button__twitter">Twitter</button>
          <button class="main-container__button__instagram">Instagram</button>
        </div>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.linkedin.com/in/mr-cerebro/" target="_blank">Paulo Pessoa</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
